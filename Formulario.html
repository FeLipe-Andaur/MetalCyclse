<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Estilo.css">
    <title>Formulario</title>
</head>

<body class="body-formulario">

    <div class="form-content">
        <h2>Enviar su Formulario</h2>
        <form action="https://formsubmit.co/f.andaur@duocuc.cl" method="POST">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">

            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="email">

            <label for="subject">Asunto</label>
            <input type="text" name="subject" id="subject">

            <label for="coments">Comentarios</label>
            <textarea name="coments" id="coments" cols="30" rows="5"></textarea>

            <input class="btn" type="submit" value="Enviar">
        </form>
    </div>


</body>

</html>
