<!DOCTYPE html>
<html lang="en">


<head>
    {% load static %}
    {% block title %} {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/Estilo.css' %}">


</head>

<body class="fondo">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light mt-2 fw-bold fs-1" href="#"><img src="{% static 'app/img/Logo.png' %}"
                    alt="logo" width="70">Metal
                <span class="color-span">Cycle</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto fs-4">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="home">Inicio</a>
                    </li>
                    <button type="button" class="btn bg-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <a class="nav-link" href="#" id="nav-carrito"><img
                                src="{% static 'app/img/CarritoCompra.png' %}" alt="" width="42">
                            CARRITO</a>
                    </button>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Modal Carrito Compra-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Tus productos</h1>
                    <div id="contenedorAlerta">

                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body flex-column w-100" id="modalProductos">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" id="btnVaciar">Vaciar
                        carrito</button>
                    {% if "usuario" in request.session %}
                    <button type="button" class="btn btn-outline-primary r" id="btnPagar">Pagar</button>
                    {% endif %}
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                    <div id="paypal-button-container"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Modal Carrito -->

    <div>

        {% block contenido%}


        {% endblock %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{% static 'app/js/app.js' %}"></script>

</body>

</html>
